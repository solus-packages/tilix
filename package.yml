name       : tilix
version    : 1.9.4
release    : 30
source     :
    - https://github.com/gnunn1/tilix/archive/1.9.4.tar.gz : 2a9482770391d11d5edc8351d426c700c2cc6c194a30391ef2ae25bb7095b59b
license    :
    - GPL-3.0-or-later
    - MPL-2.0
component  : system.utils
summary    : A tiling terminal emulator for Linux using GTK+ 3
description: |
    Tilix is an advanced GTK3 tiling terminal emulator that follows the Gnome Human Interface Guidelines.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkd-3)
    - pkgconfig(libsecret-1)
    - pkgconfig(libunwind)
    - desktop-file-utils
    - ldc
    - po4a
rundeps    :
    - libvte
setup      : |
    %patch -p1 < $pkgfiles/0001-Remove-appstreamcli-because-we-don-t-have-it-in-Solus.patch
    %meson_configure -DCFLAGS='-O -inline -release -version=StdLoggerDisableTrace'
build      : |
    %ninja_build
install    : |
    %ninja_install
