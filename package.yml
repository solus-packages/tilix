name       : tilix
version    : 1.9.0
release    : 20
source     :
    - https://github.com/gnunn1/tilix/archive/1.9.0.tar.gz : 192b86776b0e8e89fe3963a4c6b54884dc1909f762758390a407c4de744ab3f0
license    :
    - GPL-3.0-or-later
    - MPL-2.0
component  : system.utils
summary    : A tiling terminal emulator for Linux using GTK+ 3
description: |
    Tilix is an advanced GTK3 tiling terminal emulator that follows the Gnome Human Interface Guidelines.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkd-3)
    - binutils-gold
    - ldc
    - po4a
rundeps    :
    - libvte
setup      : |
    %autogen
build      : |
    %make DCFLAGS='-O -inline -release -version=StdLoggerDisableTrace'
install    : |
    %make_install
